<!Doctype html>
<html>
	<head>
		<title>Challenger</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>The Game Is Not Over</h1>
				<h2>Let's organise your games gallery!</h2>
				<a href="#apply-section" class="btn-blue">Play now</a>
			</div>
		</div>

		<div class="container">

			<h2>Your gaming experience</h2>

			<div class="cards">
				<div class="card">
					<img src="images/valorant.jpg" alt="Challenger Valorant">
					<h3>Valorant</h3>
				</div>
				<div class="card">
					<img src="images/overwatch.png" alt="Challenger Overwatch">
					<h3>Overwatch</h3>
				</div>
				<div class="card">
					<img src="images/minecraft.jpg" alt="Challenger Minecraft">
					<h3>Minecraft</h3>
				</div>
			</div>
		</div>
		<div id="apply-section">
			<div class="typeform-widget" data-tf-widget="wb8WEgzo" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>

	</body>
</html>
